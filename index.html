<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Some Rules of this Quiz</span>
        </div>
    <div class="info_list">
        <div class="info">1. You will have<span> 20 secounds</span> per question.</div>
        <div class="info">2. If answered incorrectly time will be subtracted.</div>
        <div class="info">3. Game is over once you answered all questions, or if time reaches 0.</div>
        <div class="info">4. When quiz is over you can save your initials and score</div>
    </div>
    <div class="buttons">
        <button class="quit">Exit Quiz</button>
        <button class="restart">Continue</button>
    </div>
</div>
</body>
</html>
